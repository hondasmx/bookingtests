
plugins {
    id 'org.springframework.boot' version '2.7.2'
    id 'io.spring.dependency-management' version '1.0.12.RELEASE'
    id 'java'
    id "io.freefair.lombok" version "5.3.0"
}

group = 'com.herokuapp.restful-booker'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
    mavenCentral()
}


dependencies {
    implementation 'org.springframework.boot:spring-boot-starter'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'

    //lombok
    compileOnly 'org.projectlombok:lombok:1.18.22'

    //rest
    implementation 'com.konghq:unirest-java:3.13.10'
    implementation 'com.konghq:unirest-objectmapper-jackson:3.13.10'
    implementation 'io.rest-assured:rest-assured:4.5.1'
    implementation 'io.rest-assured:json-path:4.5.1'

    //utils
    implementation 'org.apache.commons:commons-lang3:3.12.0'

}

tasks.named('test') {
    useJUnitPlatform()
}
